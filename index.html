<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-COINMARKET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div id="coins"></div>
    
    <script type="text/javascript">
  
     // construindo api

     let apikey={
        key: 'coloque sua chave aqui'
     }

     fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY='+
     
     apikey.key).then((response)=>{
         if(!response.ok) throw new Error('erro ao requisitar a api, status'+response.status)

         return response.json()
     }).then((api)=>{
      
        let texto=''
        
         for (let i = 0; i < 10; i++) {
             
            texto=texto+` 
            
            <div class="media">
               <img src="coin.jpg" class"align-self-center mr3" alt="coin"  width="100" height="60"> 

                <div class="media-body">

                <h5  class="mt-2">${api.data[i].name}</h5>
                <p>${api.data[i].symbol}</p>
                </div>
                
                </div>
            
            `
            document.getElementById("coins").innerHTML=texto
             
           
            
            
            
            
             
         }

         
     }).catch((error)=>{
         console.error(error.message)
     })



    </script>
</body>
</html>
